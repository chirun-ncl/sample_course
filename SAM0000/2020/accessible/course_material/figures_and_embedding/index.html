<div class="tikzcd" id="a0000000094">
<img alt="\begin{tikzpicture} [transform shape]
  \foreach \number in {1,...,8}{
        \mycount=\number
        \advance\mycount by -1
  \multiply\mycount by 45
        \advance\mycount by 0
      \node[draw,circle,inner sep=0.25cm] (N-\number) at (\the\mycount:5.4cm) {};
    }
  \foreach \number in {9,...,16}{
        \mycount=\number
        \advance\mycount by -1
  \multiply\mycount by 45
        \advance\mycount by 22.5
      \node[draw,circle,inner sep=0.25cm] (N-\number) at (\the\mycount:5.4cm) {};
    }
  \foreach \number in {1,...,15}{
        \mycount=\number
        \advance\mycount by 1
  \foreach \numbera in {\the\mycount,...,16}{
    \path (N-\number) edge[-&gt;,bend right=3] (N-\numbera)  edge[&lt;-,bend
      left=3] (N-\numbera);
  }
}
\end{tikzpicture}" src="../../course_material/figures_and_embedding/images/img-0001.svg">
</img></div>
