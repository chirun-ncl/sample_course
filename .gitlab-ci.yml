image: "georgestagg/makecourse-tools"

before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

build:
  script:
    - pip install git+ssh://git@mas-gitlab.ncl.ac.uk/makecourse-tools/makecourse.git
    - git clone --recursive $CI_REPOSITORY_URL
    - cd $CI_PROJECT_NAME
    - pip install -e git+git@mas-gitlab.ncl.ac.uk:makecourse-tools/plastex.git@a7d0b8a4fbebc9fcad0840b29d5911c5cd7ce20e#egg=plasTeX
    - make upload
